<!-- src/app/app.component.html -->
<div class="container">
  <header>
    <h1>Wäscheabgabe</h1>
    <input type="text" placeholder="Suchen" class="search" />
  </header>

  <div class="item-list">
    <!-- nur aktuelle Seite rendern -->
    <div class="item" *ngFor="let article of paginatedArticles; let i = index">
      <p>{{ article.asd6 }}</p>
      <img [src]="article.photoUrl" [alt]="article.description" />
      <div class="info">
        <h2>{{ article.description }}</h2>
        <p>{{ article.sap }}</p>
      </div>
      <div class="controls">
        <input 
          type="number"  
          [(ngModel)]="article.amount"
          name="quantity{{i}}"
          min="0" max="30"
        />
        <label>
          <input 
            type="checkbox" 
            [(ngModel)]="article.selected"
            name="selected{{i}}"
            [disabled]="article.amount === 0"
          /> 
          zur Abgabe hinzufügen
        </label>
      </div>
    </div>
  </div>  

  <footer>
    <p-button>Druckversion erstellen</p-button>
    <p-paginator
      [first]="first"
      [rows]="rows"
      [totalRecords]="allArticle.length"
      [rowsPerPageOptions]="[10,20,30]"
      (onPageChange)="onPageChange($event)"
    ></p-paginator>
  </footer>
</div>
